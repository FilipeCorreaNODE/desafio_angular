<div class="container">
  <div class="row">
    <div class="col-lg-12 centralizar topo">
      <div class="card">
        <div class="card-body">
          <h3>Cadastro de contatos:</h3>
          <br>
          <form [formGroup]="contatoForm" (ngSubmit)="save()">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" class="form-control" formControlName="nome" />
              <div *ngIf="contatoForm.get('nome')?.invalid && contatoForm.get('nome')?.touched" class="text-danger">
                Nome é obrigatório.
              </div>
            </div>
            <br />
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" class="form-control" formControlName="email" />
              <div *ngIf="contatoForm.get('email')?.invalid && contatoForm.get('email')?.touched" class="text-danger">
                Email é obrigatório e deve ser válido.
              </div>
            </div>
            <br />
            <div class="form-group">
              <label for="celular">Celular</label>
              <input type="text" id="celular" class="form-control" formControlName="celular" />
              <div *ngIf="contatoForm.get('celular')?.invalid && contatoForm.get('celular')?.touched" class="text-danger">
                Celular é obrigatório.
              </div>
            </div>
            <br />
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="text" id="telefone" class="form-control" formControlName="telefone" />
              <div *ngIf="contatoForm.get('telefone')?.invalid && contatoForm.get('telefone')?.touched" class="text-danger">
                Telefone é obrigatório.
              </div>
            </div>
            <br />
            <div class="form-group">
              <label for="favorito">Favorito</label>
              <select id="favorito" formControlName="favorito" class="form-control">
                <option value="S">Sim</option>
                <option value="N">Não</option>
              </select>
              <div *ngIf="contatoForm.get('favorito')?.invalid && contatoForm.get('favorito')?.touched" class="text-danger">
                Favorito deve ser 'S' ou 'N'.
              </div>
            </div>
            <br />
            <div class="form-group">
              <label for="ativo">Ativo</label>
              <input type="checkbox" id="ativo" formControlName="ativo" />
            </div>
            <br />
            <button type="submit" class="btn btn-primary btn-rounded" mdbRipple>
              Salvar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
