<br />
<div class="container">
  <div class="row">
    <div class="col-lg-12 centralizar topo">
      <div class="card">
        <div class="card-body">
          <h3>Cadastro de contatos:</h3>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="nome" class="form-control" [(ngModel)]="contato.nome" />
            <label mdbLabel class="form-label" for="nome">Nome</label>
          </mdb-form-control>
          <br />
          <mdb-form-control>
            <input mdbInput type="email" id="email" class="form-control" [(ngModel)]="contato.email" />
            <label mdbLabel class="form-label" for="email">E-mail</label>
          </mdb-form-control>
          <br />
          <mdb-form-control>
            <input mdbInput type="text" id="celular" class="form-control" [(ngModel)]="contato.celular" />
            <label mdbLabel class="form-label" for="celular">Celular</label>
          </mdb-form-control>
          <br />
          <mdb-form-control>
            <input mdbInput type="text" id="telefone" class="form-control" [(ngModel)]="contato.telefone" />
            <label mdbLabel class="form-label" for="telefone">Telefone</label>
          </mdb-form-control>
          <br />
          <mdb-form-control>
            <input mdbInput type="text" id="favorito" class="form-control" [(ngModel)]="contato.favorito" />
            <label mdbLabel class="form-label" for="favorito">Favorito</label>
          </mdb-form-control>
          <br />
          <mdb-form-control>
            <input mdbInput type="text" id="ativo" class="form-control" [(ngModel)]="contato.ativo" />
            <label mdbLabel class="form-label" for="ativo">Ativo</label>
          </mdb-form-control>
          <br />

          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
